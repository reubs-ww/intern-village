# golangci-lint configuration
# See https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  modules-download-mode: readonly

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters:
  enable:
    - errcheck       # Check for unchecked errors
    - gosimple       # Simplify code
    - govet          # Report suspicious constructs
    - ineffassign    # Detect ineffectual assignments
    - staticcheck    # Static analysis
    - unused         # Find unused code
    - gofmt          # Check formatting
    - goimports      # Check imports
    - misspell       # Find misspellings
    - unconvert      # Remove unnecessary conversions
    - bodyclose      # Check HTTP body close
    - noctx          # Require context in HTTP requests
    - gosec          # Security issues
    - prealloc       # Suggest slice pre-allocation
    - copyloopvar    # Check loop variable references (replaces exportloopref)

  disable:
    - depguard       # Dependency guard (not needed)

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false

  govet:
    enable-all: true
    disable:
      - shadow         # Too noisy
      - fieldalignment # Memory optimization not critical for MVP

  gosimple:
    checks: ["all"]

  staticcheck:
    checks: ["all"]

  misspell:
    locale: US

  gosec:
    excludes:
      - G104  # Unhandled errors (covered by errcheck)

  gofmt:
    simplify: true

issues:
  exclude-rules:
    # Exclude some linters for test files
    - path: _test\.go
      linters:
        - gosec
        - errcheck

  # Maximum issues count per linter
  max-issues-per-linter: 50
  max-same-issues: 5

  # Show all issues
  new: false
